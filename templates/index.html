<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>Outfit Creator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="header">
            <a href="index.html">
                <i class='bx bx-menu bx-md'></i>
            </a>
            <div class="wrapper-container">
                <div class="wrapper">
                    <div class="input-data">
                        <input type="text" required name="name" placeholder="Outfit Name" autocomplete="off">
                        <div class="underline"></div>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <ul class="btn">
                    <li><a href="#" class="btn-draft">Draft</a></li>
                    <li><a href="#" class="btn-save">Save</a></li>
                    <li><a href="#" class="btn-post">Post</a></li>
                </ul>
            </div>
    </section>
    <section class="details">
        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
        </div>
    </section>
    <section class="footer">
        
        <div class="undo-redo-btns">
            <button class="btn-undo"><i class='bx bx-undo'></i></button>
            <button class="btn-redo"><i class='bx bx-redo'></i></button>
        </div>

        <div class="dropdown-row">
            <label>Tops 
                <i class='bx bx-chevron-right bx-sm'></i>
            </label>
            <div class="dropdown-box1">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </div>
        <div class="dropdown-row">
            <label>Bottoms 
                <i class='bx bx-chevron-right bx-sm'></i>
            </label>
            <div class="dropdown-box2">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
            </div>
        </div>
        <div class="dropdown-row">
            <label>Outerwear 
                <i class='bx bx-chevron-right bx-sm'></i>
            </label>
            <div class="dropdown-box3">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </div>

</body>
</html>
