<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>Outfit Creator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
    <section class="header">
        <div class="menu">
            <i class='bx bx-menu bx-md menu-icon'></i>
        </div>
        <div class="sidebar">
            <div class="menu">
            <i class='bx bx-menu bx-md menu-icon'></i>
            </div>
            <div class="sidebar-content">
                <ul class="lists">
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class='bx bx-home-heart icon'></i>
                            <span class="link">Home</span>
                        </a>
                        <a href="#" class="nav-link">
                            <i class='bx bxs-hot icon' ></i>
                            <span class="link">Trending</span>
                        </a>
                        <a href="#" class="nav-link">
                            <i class='bx bx-closet icon'></i>
                            <span class="link">Wardrobe</span>
                        </a>
                        <a href="#" class="nav-link">
                            <i class='bx bx-cog icon'></i>
                            <span class="link">Settings</span>
                        </a>

                    </li>
                </ul>
            </div>
        </div>
        <div class="wrapper-container">
            <div class="wrapper">
                <div class="input-data">
                    <input type="text" required name="name" placeholder="Outfit Name" autocomplete="off">
                    <div class="underline"></div>
                </div>
            </div>
        </div>
        <div class="btn-container">
                <ul class="btn">
                    <li><a href="outfitgallery.html" class="btn-save">Save</a></li>
                </ul>
        </div>
    </section>
    </nav>

    <section class="details">
        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
        </div>

        <!-- Add the full-sized image container -->
        <div class="full-sized-image">
            <img src="" alt="Full-sized Image">
        </div>
    </section>

    <section class="footer">
        
        <div class="undo-redo-btns">
            <button class="btn-undo"><i class='bx bx-undo'></i></button>
            <button class="btn-redo"><i class='bx bx-redo'></i></button>
        </div>

        <div class="accordion-row" id="tops-accordion">
            <label>Tops 
                <i class='bx bx-chevron-right bx-sm'></i>
            </label>
            <div class="accordion-content">
                <div class="accordion-box">
                    <div class="small-box">
                        <img src="static/images/outfit1.jpg" alt="Image 1">
                    </div>
                    <div class="small-box">
                        <img src="static/images/outfit2.jpg" alt="Image 2">
                    </div>
                    <div class="small-box">
                        <img src="static/images/outfit3.jpg" alt="Image 3">
                    </div>
                    <div class="small-box">
                        <img src="static/images/outfit4.jpg" alt="Image 4">
                    </div>
                    <div class="small-box">
                        <img src="static/images/outfit5.jpg" alt="Image 5">
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-row" id="bottoms-accordion">
            <label>Bottoms 
                <i class='bx bx-chevron-right bx-sm'></i>
            </label>
            <div class="accordion-content">
                <div class="accordion-box"></div>
            </div>
        </div>
        <div class="accordion-row" id="outerwear-accordion">
            <label>Outerwear 
                <i class='bx bx-chevron-right bx-sm'></i>
            </label>
            <div class="accordion-content">
                <div class="accordion-box"></div>
            </div>
        </div>
        <div class="accordion-row" id="shoes-accordion">
            <label>Shoes 
                <i class='bx bx-chevron-right bx-sm'></i>
            </label>
            <div class="accordion-content">
                <div class="accordion-box"></div>
            </div>
        </div>
        <div class="accordion-row" id="bags-accordion">
            <label>Bags 
                <i class='bx bx-chevron-right bx-sm'></i>
            </label>
            <div class="accordion-content">
                <div class="accordion-box"></div>
            </div>
        </div>
        <div class="accordion-row" id="accessories-accordion">
            <label>Accessories
                <i class='bx bx-chevron-right bx-sm'></i>
            </label>
            <div class="accordion-content">
                <div class="accordion-box"></div>
            </div>
        </div>
    </section>

    <section class="overlay"></section>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
