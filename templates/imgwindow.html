<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Document</title>   
</head>
<body>
       <nav>
    <section class="header">
        <div class="menu">
            <i class='bx bx-menu bx-md menu-icon'></i>
        </div>
        <div class="side-bar">
            <div class="menu">
                <i class='bx bx-menu bx-md menu-icon'></i>
            </div>
            <div class="side-bar-content">
                <ul class="lists">
                    <li class="list">
                        <a href="community-page.html" class="nav-link">
                            <i class='bx bx-home-heart icon'></i>
                            <span class="link">Home</span>
                        </a>
                        <a href="index.html" class="nav-link">
                            <i class='bx bx-closet icon'></i>
                            <span class="link">Wardrobe</span>
                        </a>
                        <a href="outfitcreator.html" class="nav-link">
                            <i class='bx bx-edit icon'></i>
                            <span class="link">Outfit Creator</span>
                        </a>
                        <a href="outfitgallery.html" class="nav-link">
                            <i class='bx bx-star icon'></i>
                            <span class="link">Outfit Gallery</span>
                        </a>
                        <a href="settings.html" class="nav-link">
                            <i class='bx bx-cog icon'></i>
                            <span class="link">Settings</span>
                        </a>
                        <a href="login.html" class="nav-link">
                            <i class='bx bx-log-out'></i>
                            <span class="link">Log Out</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="imagewindow">
            <h2>Image Window</h2>
        </div>
    </section>
   </nav>

        {% if file_url %}
            <div>
                <img src="{{file_url}}" alt="Uploaded Image" style="width: 400px;" id="imgupload">                
            </div>
        {% endif %}

        <form id="imageForm" method="POST" enctype="multipart/form-data" action="/wardrobecategory">
            <input type="hidden" name="file_url" value="{{ file_url }}">

            <h2 id="categorytxt">Category</h2>
            <label for="category" id="choosecat"> Select your category</label>
            <select id="category" name="category">
                <option value="category"> ...</option>
                <option value="Tops"> Tops</option>
                <option value="Bottoms"> Bottoms</option>
                <option value="Shoes"> Shoes</option>
                <option value="Accessories"> Accessories</option>
                <option value="Bags"> Bags</option>
                <option value="Outerwear"> Outerwear</option>
            </select>

            <h2 id="linkimg">Link (URL)</h2>
                <label for="Add link" id="addlink"> Add Link</label>
                <input type="url" name="Add Link" placeholder=" Add link URL here..."> 

                
                
            <div class="buttoncontainer">
                <ul class="button">
                    <li>
                        <button type="submit" class="submitbttn">Submit</button>
                    </li>
                </ul>
            </div>            
        </form>

        <section class="overlay" id="overlay"></section>

        <script src="{{ url_for('static', filename='script.js') }}"></script>
            

</body>
</html>
