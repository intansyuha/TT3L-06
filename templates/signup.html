<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="username" id="username" placeholder="Username" required >
            </div>

            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Create Password" required>
            </div>

            <div class="input-box">
                <input type="password" id="cpassword" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn">Create New Account</button>

            <div class="register-link">
                <p>Already have an account?<a href="login.html"> Back to Login</a></p>
            </div>

        </form>
    </div>
</body>

</html>
