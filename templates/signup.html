<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="/signup", method="POST">
        <div class="input-box">
            <input type="username" id="username" placeholder="Username" name="username" required>
        </div>

        <div class="input-box">
            <input type="email" id="email" placeholder="Email" name="email" required>
        </div>

        <div class="input-box">
            <input type="password" id="password" placeholder="Create Password" name="password" required>
        </div>

        <button type="submit" class="btn">Create New Account</button>

        <div class="register-link">
            <p>Already have an account?<a href="login.html"> Back to Login</a></p>
        </div>
        </form>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

<script>
    // Function to display pop-up message
    function showMessage(message) {
        alert(message);
    }

    // Submit form via AJAX
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            let formData = new FormData(this);
            fetch('/signup', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        showMessage(data.error); // Display error message
                    });
                }
                return response.json();
            })
            .then(data => {
                showMessage('Registration successful!');
                console.log(data);
            })
        });
    });
</script>


</body>

</html>
